<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- code for css file link -->
    <link rel="stylesheet" type="text/css" href="./src/index.css">
</head>
<body>
    <h1>Calculator By Manish</h1>
    <div class="container">
        <div class="input-field">
            <label>Enter First Number</label>
            <input type="text" placeholder="Enter First Number" id="num1">
        </div>

        <div class="input-field">
            <label>Enter Second Number</label>
            <input type="text" placeholder="Enter Second Number" id="num2">
        </div>

        <div class="btn-box">
            <button id="btn1">+</button>
            <button id="btn2">-</button>
            <button id="btn3">*</button>
            <button id="btn4">/</button>
        </div>

        <!-- this line for show output results -->
        <p id="results"></p>
    </div>
    
    <!-- code for javascript link -->
    <script type="text/JavaScript" src="./src/index.js"></script>
</body>
</html>
